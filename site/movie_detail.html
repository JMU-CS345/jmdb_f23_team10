<!DOCTYPE html>
<html>

<head>
    <title>Movie Details</title>
    <link rel="stylesheet" type="text/css" href="moviepage_style.css"> <!-- Link to the movie-specific CSS file -->
    <script src="../lib/keyval.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
</head>

<body>
    <div class="header">
        <a href="header.html">
            <div class="picture">
                <img src="logo.png" alt="testing" id="logo" width="100" height="100">
            </div>
        </a>
        <div class="inner_header">
            <div class="logo_container">
                <h1>JMDB</h1>
            </div>
        </div>
        <div class="inner_header2">
            <ul class="navigation">
                <li><a id='logInLink' href="login.html">Log In</a></li>
                <button id='logoutLink' onclick="signOutBtn()">Log Out</button>
            </ul>
        </div>
    </div>
    <div class="container-detail">
        <div id="movie-container2">
            <!-- Movie results will be displayed here after a search -->
        </div>
        <div id="cast-container">
            <!-- Cast information will be displayed here -->
        </div>
        <div id="favorite-button-container">
            <!-- Favorite button will be displayed here -->
        </div>
        <div class="comment-box">
            <h2>Comments</h2>
            <form id="comment-form">
                <textarea name="comment" id="comment-text" cols="30" rows="5" placeholder="Type Your Comment..."></textarea>
                <button type="button" onclick="submitComment()">Submit Comment</button>
            </form>
            <div id="comments-list">
                <!-- Comments will be displayed here -->
            </div>
        </div>
    </div>

    </div>
    <script src="jmdb_main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get("movie_id");
        function submitComment() {
            let submit = document.getElementById('comment-text');
            let comment = submit.value;
            let user = localStorage.getItem('currentUser') || 'Anonymous';

            fetch(main.url_for(movieId))
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    const { commentArray } = data;
                    commentArray.push('User ' + user + ' Says - ' + comment);
                    console.log(data);
                    main.set(movieId, JSON.stringify(data), function(res){
                        alert('comment section updated.');
                    })                  
                })
                .catch(error => {
                    console.error(error.message);
                });
        }
        let commentSection = document.getElementById('comments-list')
        fetch(main.url_for(movieId))
          .then(response =>{
            return response.json();
          })
          .then(data => {
            const { commentArray } = data;
            commentArray.forEach(comment => {
                const p = document.createElement('p');
                p.textContent = comment;
                commentSection.appendChild(p);
            })
          })
    </script>
</body>
<script src="jmdb_details.js"></script>
<script>
    let loginStatus = document.getElementById('logInLink');
    if (localStorage.getItem('currentUser') != null) {
        loginStatus.textContent = 'Profile Page';
        loginStatus.href = 'profile_page.html';
    }
    function signOutBtn() {
        if (localStorage.getItem('currentUser') != null) {
            localStorage.clear();
            loginStatus.textContent = 'Log In';
            loginStatus.href = 'login.html';
            href = "header.html";
        }

    }
</script>

</html>
