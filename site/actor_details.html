<!DOCTYPE html>
<html>

<head>
    <title>Actor Details</title>
    <link rel="stylesheet" type="text/css" href="actorpage_style.css">
    <script src="../lib/keyval.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
</head>

<body>
    <div class="header">
        <a href="header.html">
            <div class="picture">
                <img src="logo.png" alt="testing" id="logo" width="100" height="100">
            </div>
        </a>
        <div class="inner_header">
            <div class="logo_container">
                <h1>JMDB</h1>
            </div>
        </div>
        <div class="inner_header2">
            <ul class="navigation">
                <li><a id='logInLink' href="login.html">Log In</a></li>
            </ul>
            <div class="logout-container">
                <button id='logoutLink' onclick="signOutBtn()">Log Out</button>
            </div>
        </div>
    </div>
    <div class="container-detail">
        <div id="actor-container">
            <!-- Actor details will be displayed here -->
        </div>
        <div id="actor-movies-container">
            <!-- Actor's movies will be displayed here -->
        </div>
    </div>
</body>
<script src="jmdb_main.js"></script>
<script src="actor_details.js"></script>
<script>
    function signOutBtn() {
        let loginStatus = document.getElementById('logInLink');

        if (localStorage.getItem('currentUser') != null) {
            localStorage.clear();
            loginStatus.textContent = 'Log In';
            loginStatus.href = 'login.html';
            window.location.href = 'header.html';
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        let loginStatus = document.getElementById('logInLink');
        let logoutButton = document.getElementById('logoutLink');


        if (localStorage.getItem('currentUser') != null) {
            loginStatus.textContent = 'Profile Page';
            loginStatus.href = 'profile_page.html';
            // User is logged in, show the "Log Out" button
            logoutButton.style.display = 'inline-block';
        } else {
            // User is not logged in, hide the "Log Out" button
            logoutButton.style.display = 'none';
        }
    });
</script>

</html>
