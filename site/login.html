<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styleHeader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMDB</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/1eb4f45864.js" crossorigin="anonymous"></script>
    <script src="../lib/keyval.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
</head>

<body>
    <div class="header">
        <a href="header.html">
            <div class="picture">
                <img src="logo.png" alt="Logo" id="logo" width="100" height="100">
            </div>
        </a>
        <div class="inner_header">
            <div class="logo_container">
                <h1>JMDB</h1>
            </div>
        </div>
        <div class="inner_header2">
            <div class="dropdown">
                <button id="profile-dropdown" class="common-dropdown-button">Profile</button>
                <div class="dropdown-content">
                    <a id='profileLink' href="profile_page.html">Profile Page</a>
                    <button id='logoutLink' onclick="signOutBtn()">Log Out</button>
                </div>
            </div>
            <a id='logInLink' href="login.html" style="display: none;">Log In</a>
        </div>
    </div>

    </div>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign in</h1>
            <form id="loginForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="nameInput">
                    </div>
                    <div class="input-field checkbox">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="passwordInput">
                        <input type="checkbox" onclick="showPassword()" id="showPasswordCheckbox">
                        <label for="showPasswordCheckbox">Show Password</label>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="signinBtn">Sign in</button>
                    <button type="button" id="signupBtn" class="disable">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="jmdb_main.js"></script>

    <script>
        signinBtn.onclick = function () {
            title.innerHTML = "Sign in";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable")
            var username = document.getElementById("nameInput").value.trim();
            var password = document.getElementById("passwordInput").value.trim();
            if (username !== '' && password !== '') {
                signInUser(username, password)
            } else {
                alert('Please Enter a Valid Username and Password.');
            }
        }

        signupBtn.onclick = function () {
            title.innerHTML = "Sign up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
            var username = document.getElementById("nameInput").value;
            var password = document.getElementById("passwordInput").value;
            if (username !== '' && password !== '') {
                signUpUser(username, password);
            } else {
                alert('Sign up Failed Please Enter a Valid Username and Passowrd.');
            }
        }

        function showPassword() {
            var pass = document.getElementById("passwordInput");
            var checkbox = document.getElementById("showPasswordCheckbox");

            if (checkbox.checked) {
                pass.type = 'text';
            } else {
                pass.type = 'password';
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let loginStatus = document.getElementById('logInLink');
            let profileLink = document.getElementById('profileLink');
            let logoutButton = document.getElementById('logoutLink');
            let profileDropdown = document.getElementById('profile-dropdown');

            if (localStorage.getItem('currentUser') != null) {
                // User is logged in, redirect to profile page
                window.location.href = 'profile_page.html';
                // User is logged in, show the "Profile Page" and "Log Out" buttons in the dropdown
                loginStatus.style.display = 'none'; // Hide the "Log In" button
                profileLink.href = 'profile_page.html';
                profileDropdown.textContent = localStorage.getItem('currentUser');
                profileDropdown.style.display = 'inline-block';
                logoutButton.style.display = 'inline-block';
            } else {
                // User is not logged in, show the "Log In" button
                loginStatus.style.display = 'inline-block';
                profileDropdown.style.display = 'none'; // Hide the dropdown
                logoutButton.style.display = 'none';
            }
        });

        function signOutBtn() {
            let loginStatus = document.getElementById('logInLink');

            if (localStorage.getItem('currentUser') != null) {
                localStorage.clear();
                loginStatus.textContent = 'Log In';
                loginStatus.href = 'login.html';
                window.location.href = 'header.html';
            }
        }
    </script>
</body>

</html>
